<section class="bg-main-light p-3 w-75 mx-auto rounded-2 shadow my-3">

    <h1 class="text-main fs-3 fw-bold"><i class="fa-regular fa-address-card pe-2"></i>shipping Address</h1>
    <div class="container">
        <form [formGroup]="shippingAddress" (ngSubmit)="payOrder()">
            <div class="my-3">
                <label for="details">details</label>
                <textarea formControlName="details" id="details" class="form-control p-2"></textarea>
            </div>

            <div class="my-3">
                <label for="phone">phone</label>
                <input type="tel" formControlName="phone" id="phone" class="form-control p-2">
            </div>

            <div class="my-3">
                <label for="city">city</label>
                <input type="text" formControlName="city" id="city" class="form-control p-2">
            </div>

            <button class="btn-main d-block mx-auto ">Payment</button>
        </form>
    </div>

</section>
