@if(wishlistData && wishlistData.length > 0) {
    <section class="bg-main-light p-3 my-5 mx-md-5 mx-3 rounded shadow-sm">
      <div class="container">
        <h1 class="text-main fs-3 fw-bolder">Whishlist Items:</h1>
    
        @for (item of wishlistData; track item._id) {
        <div class="row border-bottom border-muted p-2 align-items-center">
          <div class="col-md-2 p-2">
            <div class="item-img">
              <img src="{{ item.imageCover }}" class="w-100 rounded-2" alt="" />
            </div>
          </div>
          <div class="col-md-8 p-2">
            <div class="item-details">
              <h3 class="fw-bold fs-5">
                {{ item.title }}
              </h3>
              <h3 class="fw-bold fs-5">{{ item.price |currency :'GBP'}}</h3>
              <span
                class="text-main fw-bold cursor-pointer"
                (click)="removeFormWishlist(item._id)"
                ><i class="fa-solid fa-trash"></i> Remove</span
              >
            </div>
          </div>
          <div class="col-md-2 p-2">
            <button class="btn-main" (click)="addcart(item._id)">
              Add To Cart <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
        }
      </div>
    </section>
    } @else {
    <section class="bg-main-light p-3 my-5 mx-md-5 mx-3 rounded shadow-sm">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-main fs-3 fw-bolder">Wishlist Items:</h1>
            <h3 class="fw-bold fs-5">No Items In Wishlist</h3>
          </div>
        </div>
      </div>
    </section>
    }
