@if (catData) {
    <section class="my-4 p-3">
        <div class="container ">
            
            <div class="row align-items-center ">
                <div class="col-12 col-md-6 rounded ">
                    <img [src]="catData.image" alt="" class="w-50 rounded">
                </div>
    
                <div class="col-12 col-md-6  ">
                    <div class="details">
                        <h1 class="fw-bold my-2 ">{{catData.name}}</h1>
                        <button class="btn-main me-4" routerLink="/categories">All Categories</button>
                        <button class="btn-main" [routerLink]="['/Based on product', catData.name]">Products</button>

                    </div>
    
                
                    
    
                </div>
            </div>
        </div>
    </section>
}
